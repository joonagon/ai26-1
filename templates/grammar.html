<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grammar Correction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>Input</h2>
            <form action="{{ url_for('correct_grammar_api') }}" method="post">
                <div class="form-group">
                    <label for="sentence">Enter a sentence:</label>
                    <textarea class="form-control" id="sentence" name="sentence" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Correct Grammar</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Output</h2>
            {% if sentence %}
            <div class="form-group">
                <label for="original">Original Sentence:</label>
                <textarea class="form-control" id="original" rows="5" readonly>{{ sentence }}</textarea>
            </div>
            {% endif %}

            {% if corrected_sentence %}
            <div class="form-group">
                <label for="corrected">Corrected Sentence:</label>
                <textarea class="form-control" id="corrected" rows="5" readonly>{{ corrected_sentence }}</textarea>
            </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Paraphrase Tool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Paraphrase Tool</h1>
				<form method="POST">
					<div class="form-group">
						<label for="input_text">Enter text to paraphrase:</label>
						<textarea class="form-control" id="input_text" name="input_text" rows="5"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Paraphrase</button>
				</form>
			</div>
			<div class="col-md-6">
				{% if paraphrases %}
				<h3>Paraphrases:</h3>
				<ul>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10">
                        {% for paraphrase in paraphrases %}
					    {{ paraphrase }}
					    {% endfor %}

                    </textarea>

				</ul>
				{% endif %}
			</div>
		</div>
	</div>
</body>
</html>
